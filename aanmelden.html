<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Transavia Storytime | Aanmelden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-tablet.css">
    <link rel="stylesheet" href="assets/css/style-mobile.css">
    <link rel="stylesheet" href="assets/css/style-login.css">
    <link rel="stylesheet" href="assets/css/afbeeldingen.css">
</head>

<body>

    <!--header-->
    <header>

        <section>
            <img src="assets/image/logo.svg" alt="">
        </section>

        <section>
            <a href="index.html"><h1>Meest Recent</h1></a>
        </section>

        <section>
            <a href="index.html"><h1>Meest Besproken</h1></a>
        </section>

        <section>
            <img class="menu-button" src="assets/icons/user.svg" alt="">

            <nav class="menu">
                <ul>
                    <li>
                        <a href="aanmelden.html">Registreren</a> <span>|</span> </li>
                    <li><a href="aanmelden.html">Aanmelden</a>
                    </li>
                </ul>
            </nav>

            <img class="search-button" src="assets/icons/search.svg" alt="">

            <form class="search">

                <fieldset>
                    <legend>Zoeken</legend>
                    <input type="search" placeholder="Zoek een verhaal" name="zoeken">
                    <input type="submit" value="Zoek">
                </fieldset>
            </form>
        </section>
    </header>

    <main>

        <section>
            <h1>Nieuw account</h1><br>
            <form>
                Voornaam*
                <input type="text" name="voornaam" required>
                <br> Tussenvoegsel
                <input type="text" name="tussenvoegsel">
                <br> Achternaam*
                <input type="text" name="achternaam" required>
                <br> E-mailadres*
                <input type="email" name="email" required>
                <br> Straat
                <input type="text" name="straat">
                <br> Postcode
                <input type="text" pattern="[1-9][0-9]{3}\s?[a-zA-Z]{2}" name="postcode">
                <br> Huisnummer
                <input type="text" name="huisnummer">
                <br> Telefoonnummer
                <input type="text" name="telefoonnummer">
                <br> Wachtwoord**
                <input type="password" pattern="[0-9a-zA-Z]{5,18}" name="wachtwoord" required>
                <br> *verplicht
                <br> **wachtwoord lengte tussen de 5-18 karakters
                <br>
                <input type="submit" value="Registreren">
            </form>
            <a href="index.html"> &lt; Terug naar overzicht</a>
        </section>
    </main>

    <script src="assets/js/js.js" type="text/javascript"></script>
</body>

</html>
